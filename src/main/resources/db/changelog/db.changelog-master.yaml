databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: sergey_ivanov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  remarks: "role id"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  remarks: "enum name role"
                  constraints:
                    nullable: true
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: ROLE_MODERATOR
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: name
                  value: ROLE_ADMIN
